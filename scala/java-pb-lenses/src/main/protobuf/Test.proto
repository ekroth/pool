syntax = "proto2";

package contacts;

option java_outer_classname = "JavaAPI";

option java_package = "javaapi";

enum Gender {
    Male = 0;
    Female = 1;
}

message Person {
    optional Gender gender = 1;
    optional string name = 2;
    optional int32 age = 3;
    optional Address primary_address = 4;
}

message Address {
    optional string country = 1;
    optional string city = 2;
    optional string zip = 3;
    repeated string street = 4;
}
